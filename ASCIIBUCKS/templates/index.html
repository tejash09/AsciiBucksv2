<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #221f2f;
            padding: 50px 0;
            position: relative;
        }

        body::after {
            content: "";
            position: absolute;
            background-color: #ed2ff0;
            width: 120px;
            height: 120px;
            left: 75%;
            top: 20%;
            filter: blur(90px);
        }

        body::before {
            content: "";
            position: absolute;
            background-color: #22a8cd;
            width: 120px;
            height: 120px;
            left: 10%;
            top: 80%;
            filter: blur(90px);
        }

        .wrapper {
            color: #fff;
            background: rgba(0, 0, 0, 0.44);
            width: 50%;
            max-width: 31.25em;
            padding: 2em;
            border-radius: 0.5em;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.4px);
            -webkit-backdrop-filter: blur(7.4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1,
        h2 {
            color: #fff;
            text-align: center;
        }

        button {
            background-color: transparent;
            border: 1px solid #ccc;
            color: #fff;
            padding: 0.6em;
            width: 100%;
            margin: 1.5em auto 0 auto;
            border-radius: 0.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            border-color: #0d47a1;
            color: #0d47a1;
        }

        pre {
            font-family: 'Arial', sans-serif;
            background-color: #221f2f;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            color: #ffffff;
            white-space: pre-wrap; /* Added to preserve line breaks */
        }
    </style>
    <title>Ascii-Bucks</title>
</head>

<body>
    <div class="wrapper">
        <h1>Ascii-Bucks</h1>

        <div>
            <h2>Blockchain</h2>
            <button onclick="getBlockchain()">Get Blockchain</button>
            <pre id="blockchain">Blockchain will be displayed here</pre>
        </div>

        <div>
            <h2>Pending Transactions</h2>
            <button onclick="getPendingTransactions()">Get Pending Transactions</button>
            <pre id="pendingTransactions">Pending transactions will be displayed here</pre>
        </div>
    </div>

    <script>
        function getBlockchain() {
            fetch('/blocks')
                .then(response => response.json())
                .then(data => document.getElementById('blockchain').innerText = JSON.stringify(data, null, 2));
        }

        function getPendingTransactions() {
            fetch('/txion')
                .then(response => response.json())
                .then(data => document.getElementById('pendingTransactions').innerText = JSON.stringify(data, null, 2));
        }

        // Fetch initial data when the page loads
        getBlockchain();
        getPendingTransactions();
    </script>
</body>

</html>
