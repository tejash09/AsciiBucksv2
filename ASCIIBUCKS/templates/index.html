<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #221f2f;
            padding: 50px 0;
            position: relative;
        }

        body::after {
            content: "";
            position: absolute;
            background-color: #ed2ff0;
            width: 120px;
            height: 120px;
            left: 75%;
            top: 20%;
            filter: blur(90px);
        }

        body::before {
            content: "";
            position: absolute;
            background-color: #22a8cd;
            width: 120px;
            height: 120px;
            left: 10%;
            top: 80%;
            filter: blur(90px);
        }

        .wrapper {
            color: #fff;
            background: rgba(0, 0, 0, 0.44);
            width: 50%;
            max-width: 31.25em;
            padding: 2em;
            border-radius: 0.5em;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.4px);
            -webkit-backdrop-filter: blur(7.4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1,
        h2 {
            color: #fff;
            text-align: center;
        }

        button {
            background-color: transparent;
            border: 1px solid #ccc;
            color: #fff;
            padding: 0.6em;
            width: 100%;
            margin: 1.5em auto 0 auto;
            border-radius: 0.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            border-color: #0d47a1;
            color: #0d47a1;
        }

        pre {
            font-family: 'Arial', sans-serif;
            background-color: #221f2f;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            color: #ffffff;
            white-space: pre-wrap; 
        }
        form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }

    label {
        margin-bottom: 8px;
        color: #ccc;
    }

    input {
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #fff;
        background-color: rgba(255, 255, 255, 0.1);
        transition: border-color 0.3s ease;
    }


    #transactionResult {
        margin-top: 15px;
        color: #0d47a1;
    }

    #balance {
            margin-bottom: 15px;
            color: #0d47a1;
            font-size: 18px;
        }
    </style>
    <title>Ascii-Bucks</title>
</head>

<body>
    <div class="wrapper">
        <h1>Ascii-Bucks</h1>

        <div id="balance">Loading balance...
            <button onclick="getBalance()">Get Balance</button>
            <div id="balanceBox"></div>

        </div>

        <div>
            <h2>Blockchain</h2>
            <button onclick="getBlockchain()">Get Blockchain</button>
            <pre id="blockchain">Blockchain will be displayed here</pre>
        </div>

        <div>
            <h2>Perform Transaction</h2>
            <form id="transactionForm">
                <label for="fromAddress">From Address:</label>
                <input type="text" id="fromAddress" placeholder="Sender's Address">

                <label for="privateKey">Private Key:</label>
                <input type="password" id="privateKey" placeholder="Sender's Private Key">

                <label for="toAddress">To Address:</label>
                <input type="text" id="toAddress" placeholder="Recipient's Address">

                <label for="amount">Amount:</label>
                <input type="text" id="amount" placeholder="Amount">

                <button type="button" onclick="sendTransaction()">Send Transaction</button>
            </form>
            <p id="transactionResult"></p>
        </div>
    </div>

    <script>
        function getBlockchain() {
            fetch('/blocks')
                .then(response => response.json())
                .then(data => document.getElementById('blockchain').innerText = JSON.stringify(data, null, 2));
        }

        function sendTransaction() {
            const fromAddress = document.getElementById('fromAddress').value;
            const privateKey = document.getElementById('privateKey').value;
            const toAddress = document.getElementById('toAddress').value;
            const amount = document.getElementById('amount').value;

            fetch('/txion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    from: fromAddress,
                    signature: privateKey, 
                    message: '',  
                    to: toAddress,
                    amount: amount,
                }),
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('transactionResult').innerText = result;
                getBlockchain();  // Refresh blockchain display after the transaction
            });
        }
        function getBalance(){
            fetch('/bal')
                .then(response => response.json())
                .then(data => document.getElementById("balanceBox").innerText = data);
        
        }

        getBlockchain();
        
    </script>
</body>

</html>
